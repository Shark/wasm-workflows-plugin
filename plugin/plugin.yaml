apiVersion: argoproj.io/v1alpha1
kind: ExecutorPlugin
metadata:
  name: wasm
  namespace: argo-workflows
spec:
  sidecar:
    container:
      # image: docker-registry.default.svc.cluster.local/wasm-workflow-executor:latest
      image: 192.168.64.2:32000/wasm-workflow-executor:latest
      name: wasm-workflow-executor
      ports:
      - containerPort: 3000
      livenessProbe:
        httpGet:
          path: /healthz
          port: 3000
        initialDelaySeconds: 2
        periodSeconds: 1
      env:
      - name: INSECURE_OCI_REGISTRIES
        value: 192.168.64.2:32000
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532 # nonroot
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"
